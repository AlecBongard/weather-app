<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script defer src="index.bundle.js"></script>
    <script defer src="retrieve.bundle.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <img
        class="bg-img visible"
      />
      <img class="bg-img hidden" />
      <p class="attribution">
        Photo by <a href="https://unsplash.com/@catebligh">Cate Bligh</a> on
        <a href="https://unsplash.com/photos/lX5wMeZUidA">Unsplash</a>
      </p>
      <div class="content-wrap">
        <p class="page-title">Weather App</p>
        <form id="search-form">
          <input
            type="text"
            id="search"
            name="search"
            placeholder="Enter a City Name"
          />

          <button id="submit" type="submit">Search</button>
        </form>

        <div class="content"></div>
      </div>
    </div>
  </body>
</html>
